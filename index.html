<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="display">
        <input id="screen" type="text" placeholder="0">
    </div>

    <div class="btns">
      <div class="row">
          <button id="ce" onclick="backspc()">CE</button>
          <button id="op" onclick="fact()">x!</button>
          <button id="op" class="btn">(</button>
          <button id="op" class="btn">)</button>
          <button id="op" class="btn">%</button>
          <button id="ac" onclick="screen.value=''">AC</button>
      </div>

      <div class="row">
          <button id="op" onclick="sin()">sin</button>
          <button id="op" onclick="pi()">π</button>
          <button id="num" class="btn">7</button>
          <button id="num" class="btn">8</button>
          <button id="num" class="btn">9</button>
          <button id="op" class="btn">/</button>
      </div>

      <div class="row">
          <button id="op" onclick="cos()">cos</button>
          <button id="op" onclick="log()">log</button>
          <button id="num" class="btn">4</button>
          <button id="num" class="btn">5</button>
          <button id="num" class="btn">6</button>
          <button id="op" class="btn">*</button>
      </div>

      <div class="row">
          <button id="op" onclick="tan()">tan</button>
          <button id="op" onclick="sqrt()">√</button>
          <button id="num" class="btn">1</button>
          <button id="num" class="btn">2</button>
          <button id="num" class="btn">3</button>
          <button id="op" class="btn">-</button>
      </div>

      <div class="row">
          <button id="op" onclick="e()">e</button>
          <button id="op" onclick="pow()">x <span style="position: relative; bottom: .4em; right: .1em;">y</span>
          </button>
          <button id="num" class="btn">0</button>
          <button id="num" class="btn">.</button>
          <button id="eval" onclick="screen.value=eval(screen.value)">=</button>
          <button id="op" class="btn">+</button>
      </div>
  </div>
  </div>
<script src= "script.js"></script>
</body>
</html>
